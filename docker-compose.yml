services:
  app:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    environment:
      - ENV_PATH=.env
    ports:
      - "85:85"
    depends_on:
      - db
    restart: on-failure

  python_service:
    build:
      context: ./python-service
    ports:
      - "5000:5000"
    restart: on-failure

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - app
      - python_service
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: on-failure

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: gpt_network
    ports:
      - "5432:5432"
    volumes:
      - ./api-service/internal/db/postgresql_data:/var/lib/postgresql/data
      - ./api-service/internal/db/migrations:/docker-entrypoint-initdb.d