services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: gpt_network
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  
  adminer:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 8081:8080

volumes:
  db_data: